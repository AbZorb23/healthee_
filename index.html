
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Healthee - Health Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Login Page -->
  <div id="loginPage" class="page">
    <video autoplay muted loop id="loginVideo">
      <source src="welcome.mp4" type="video/mp4" />
    </video>
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Username" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button onclick="goToMainPage()">Login</button>
    <p>Don't have an account? <a href="#" onclick="showPage('registerPage')">Register</a></p>
  </div>

  <!-- Register Page -->
  <div id="registerPage" class="page hidden">
    <h2>Register</h2>
    <input type="text" placeholder="Username" />
    <input type="password" placeholder="Password" />
    <input type="password" placeholder="Confirm Password" />
    <button onclick="showPage('loginPage')">Register</button>
  </div>

  <!-- Main Dashboard -->
  <div id="mainPage" class="page hidden">
    <h2>Health Input</h2>
    <input type="number" placeholder="Sleep Hours" required />
    <input type="number" placeholder="Water Intake (L)" required />
    <input type="number" placeholder="Meals per Day" required />
    <input type="text" placeholder="Blood Pressure (optional)" />
    <select required>
      <option disabled selected>Physical Activity</option>
      <option>Yes</option>
      <option>No</option>
    </select>
    <select required>
      <option disabled selected>Mood</option>
      <option>Happy</option>
      <option>Sad</option>
      <option>Stressed</option>
      <option>Okay</option>
    </select>
    <button onclick="showPage('loadingPage')">Submit</button>
    <button onclick="showPage('settingsPage')">Settings</button>
    <button onclick="showPage('loginPage')">Logout</button>
  </div>

  <!-- Loading Page -->
  <div id="loadingPage" class="page hidden">
    <h2>Processing...</h2>
    <p>Please wait while we analyze your health data.</p>
  </div>

  <!-- Result Page -->
  <div id="resultPage" class="page hidden">
    <h2>Your Health Results</h2>
    <ul>
      <li>Do: Stay hydrated</li>
      <li>Don't: Skip meals</li>
    </ul>
    <button onclick="showPage('stretchingPage')">Stretching Tutorial</button>
    <button onclick="showPage('loginPage')">Logout</button>
  </div>

  <!-- Stretching Tutorial Page -->
  <div id="stretchingPage" class="page hidden">
    <h2>Stretching Tutorial</h2>
    <video id="stretchVideo" controls width="300">
      <source src="stretching_damien_hakeem.mp4" type="video/mp4" />
    </video>
    <a href="stretching_damien_hakeem.mp4" download>
      <button>Download Video</button>
    </a>
    <button onclick="showPage('mainPage')">Back</button>
  </div>

  <!-- Settings Page -->
  <div id="settingsPage" class="page hidden">
    <h2>Settings</h2>
    <input type="text" placeholder="Change Display Name" />
    <input type="password" placeholder="Change Password" />
    <button onclick="showPage('mainPage')">Save</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
